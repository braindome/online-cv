career-profile:
    title: Career Profile
    summary: |
        Driven, engaged and motivated former teacher, currently security guard, looking to accumulate more experience as a software developer.
        Currently studying Android and iOS development at Folkuniversitetet Göteborg.
education:
    title: Education
    info:
      - degree: Mobile App Developer
        school: Folkuniversitetet, Göteborg (Yrkeshögskolan) - Distance
        time: 2022 - 2024
        details: |
          Course focusing on practical knowledge in mobile software development. Programming, projects and collaborations with other students.
          The languages used are Java, Kotlin, Swift (UIKit and SwiftUI). Experience with the IDEs IntelliJ Idea, Android Studio, Xcode and Visual Studio Code. 
          The education includes the use of GitHub, Figma and Agile methods.
          Link: https://www.folkuniversitetet.se/vara-skolor/yh-utbildningar/alla-yh-utbildningar/it-data/mobilapplikationsutvecklare-distans/
      - degree: Ordningsvakt License
        school: Police
        time: 2019 - 2019
        details: |
          Two-weeks course held by the Swedish Police in Borås.
      - degree: Teaching Programme
        university: University of Gothenburg
        time: 2011 - 2019
        details: |
          Education required in order to become a teacher in the Swedish school system.
          My subjects are English, Italian and Swedish as a Second Language. I studied several
          other courses at the same time during the programme such as History, German, English
          and Swedish as a Second Language.
      - degree: Languages and Communication
        university: University of Milano
        time: 2003 - 2008
        details: |
          Swedish and German language, culture and literature; various other courses in macro- and microeconomics,
          anthropology, sociology, italian linguistics and literature, translation studies.
experiences:
    title: Experiences
    info:
      - role: Android Developer (internship)
        time: 2023 - 2024
        company: Polestar AB, Göteborg
        details: |
          Internship required to complete my Mobile App course. Working within the ConX Services team as Android Developer, where I started learning about
          Automotive OS, Android Auto, Jetpack Compose plus project management tools such as Jira and Confluence. I also wrote the course's final project
          here during my internship, with full support of Polestar's design and innovation teams.
      - role: Ordningsvakt (Security guard)
        time: 2021 - Present
        company: Securitas, Göteborg
        details: |
          Secuirity guard working at Nils Erikssonterminalen, Sahlgrenska universitetssjukhuset, Östra Sjukhuset and Mölndals Sjukhus. 
          My tasks are maintaining public order and security, working with police, firefighters, medical personnel and hospital
          security coordinators.
      - role: Substitute Teacher
        time: 2017 - 2020
        company: Gothenburg City, Lärarpartner, Göteborg
        details: |
            Working at several schools while studying History and Swedish as a Second Language.
      - role: Teacher Assistant and Internship
        time: 2011 - 2014
        company: Hulebäcksgymnasiet, Härryda
        details: |
            Internship as part of Teaching Programme. Working daily alongside university studies and seminars.
            - English classes: First and third years.
            - Italian classes: First, second and third years.
      - role: Italian Language Teacher
        time: 2007 - 2010
        company: Folkuniversitetet, Borås/Göteborg
        details: |
            Teaching beginner, intermediate and advanced students. Evening courses.
            - Italienska steg 1, 2, 3, 4 och 7

projects:
    title: Projects
    intro: >
        Collaborative and individual projects, part of my course.
    assignments:
      - title: Excursions
        link: "https://github.com/braindome/excursions-android"
        tagline: "Points of Interest app with Tinder-like swipe UI and Android Auto support."
      - title: AWSNotes
        link: "https://github.com/braindome/aws-notes"
        tagline: "Note-taking app based on AWS, Serverless and Middy. Individual assignment."
      - title: Film Hound
        link: "https://github.com/braindome/film-hound"
        tagline: "Movie database web app with mock shop. Group project, developed with React and Redux."
      - title: Abitudinario
        link: "https://github.com/braindome/Abitudinario"
        tagline: "Simple SwiftUi habit tracker. Individual project and iOS examination."
      - title: Typocracy
        link: "https://github.com/braindome/Typocracy"
        tagline: "Speed typer game, developed for iOS devices and written in Swift/UIKit."
      - title: TiK
        link: "https://github.com/braindome/tik"
        tagline: "Household Task Tracker, developed in SwiftUI and based on Firebase."
      - title: Rate and Chat
        link: "https://github.com/braindome/RateAndChat"
        tagline: "An Android/Kotlin chat app written for Android devices where the user can talk about and rate current programs, films and sport events."
      - title: Metal Traveller
        link: "https://github.com/braindome/MetalTraveller"
        tagline: "Android/Kotlin app to keep track of heavy metal-friendly locations around the world."
      - title: Minesweeper
        link: "https://github.com/braindome/minesweeper"
        tagline: "Classic game, to be played in the terminal. Written in Java"
      - title: Room Booking API
        link: "https://github.com/braindome/aws-serverless-hotel-api"
        tagline: "AWS-based room booking backend. Featuring Lambda functions, API Gateway, DynamoDB and Serverless framework. Collaborative project and examination."

